<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* 에디터 영역 높이 조절 */
        #editor {
            height: 300px;
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div th:replace="~{fragments/header :: siteHeader}"></div>
    <h3 class="mb-4">✍️ 게시글 수정</h3>

    <form th:action="@{/post/{postId}/edit(postId=${postId})}"
          th:object="${post}"
          method="post"
          onsubmit="syncEditor()">
        <div class="mb-3">
            <label for="title" class="form-label" >제목</label>
            <input type="text"
                   th:field="*{title}"
                   id="title"
                   class="form-control"
                   placeholder="제목을 입력하세요"
            >
            <div th:errors="*{title}" th:errorclass="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <!-- Quill 에디터 구역 -->
            <div id="editor" th:utext="${post?.content}"></div>
            <!-- 실제로 서버에 보낼 hidden input -->
            <input type="hidden" th:field="*{content}" id="content">
            <div th:errors="*{content}" th:errorclass="text-danger"></div>
        </div>

        <div class="d-flex justify-content-end">
            <a th:href="@{/post}" class="btn btn-secondary me-2">취소</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    // Quill 에디터 초기화
    const quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ header: [1, 2, 3, false] }],
                ['bold', 'italic', 'underline'],
                [{ list: 'ordered' }, { list: 'bullet' }],
                ['link', 'image'],
                ['clean']
            ]
        }
    });
    const contentInput = document.getElementById('content');
    const html = contentInput.value;
    const delta = quill.clipboard.convert( html );
    quill.setContents(delta, 'silent');

    // 폼 제출 전에 Quill 내용 동기화
    function syncEditor() {
        const contentInput = document.getElementById('content');
        contentInput.value = quill.root.innerHTML;
    }
</script>
</body>
</html>
